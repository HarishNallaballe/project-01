<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .split{
       padding:80px;
    }
 .form{
    padding-top: 15px;
    padding-left: 30px;
 }
td{
 padding: 10px;
}
.param-1{
    margin-top: 20px;
}

.image{
    width: 30%;
    height: 10%;
    margin-top: 30px;
    margin-left: 150px;
    margin-bottom: 30px;
    border-radius: 50%;
}
.text-sec{
   padding: auto;
}
body{
    background-color: aqua;
}
</style>
</head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" th:href="@{/dashboard}">Home</a>
              <a class="nav-link" href="addEnquiry">Add Enquiry</a>
              <a class="nav-link" href="#">View Enquiry</a>

            </div>
          </div>
        </div>
      </nav>
    <div class="split" >
    <section class="">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6 vh-100 bg-success"> 
				<p th:text="${message}"></p>
                <p>Add Student Enquiry here</p>
               
                <form th:action="@{/add}" th:object="${entity}" method="post">
                    <table>
                        <tr>
                            <td>Name : </td>
                            <td><input type="text" th:field="*{name}" required /></td>
                        </tr>
                        <tr>
                            <td>Contact Number : </td>
                           <td> <input type="text" th:field="*{phoneNumber}" required /></td>
                        </tr>
                        <tr>
					<td>Class Mode : </td>
					<td><select th:field="*{mode}">
							<option value="">-Select-</option>
							<option value="online">Online</option>
							<option value="classroom">Classroom</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Course : </td>
					<td><select th:field="*{course}">
							<option value="">-Select-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="devops">DevOps</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Status : </td>
					<td><select th:field="*{status}">
							<option value="">-Select-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>
				</tr>

                       <tr>
						   <td></td>
						   <td><input type="submit" value="Add Enquiry" class="btn btn-primary"></td>
					   </tr>

                          </table>
                </form>
            </div>
            <div class="col-lg-6 vh-100 bg-primary">
                <div class="text-sec">
                <h3>Ashok IT is more than just </h3>
                <h3>a Software Training Institute</h3>
                <p>Student satisfaction is important for us</p>
            </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
