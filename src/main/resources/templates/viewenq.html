<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	  
	  <form th:action="@{/filter}" th:object="${sc}" method="post">
		  <table>
			  <tr>
				  <td>Class Mode : </td>
				  <td>
					  <select th:field="*{mode}">
						  <option value="">-Select-</option>
							<option value="online">Online</option>
							<option value="classroom">Classroom</option>
					  </select>
				  </td>
				   <td>Course Name : </td>
				  <td>
					  <select th:field="*{course}">
						  <option value="">-Select-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="devops">DevOps</option>
					  </select>
				  </td>
				    <td> Status : </td>
				  <td>
					  <select th:field="*{status}">
						 <option value="">-Select-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
					  </select>
				  </td>
				  
				  <td> <input type="submit" value="Search" class="btn btn-primary"> </td>
			  </tr>
		  </table>
	  </form>
	  
	 <div class="container">
    <table class="table table-bordered">
		<thead>
			<tr>
			<th>Name</th>
			<th>course</th>
			<th>Number</th>
			<th>EnquiryDate</th>
			<th>Status</th>
			<th>Mode</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="enquiry : ${listEnquiry}">
				<td th:text="${enquiry.name}"></td>
				<td th:text="${enquiry.course}"></td>
				<td th:text="${enquiry.phoneNumber}"></td>
				<td th:text="${enquiry.createDate}"></td>
				<td th:text="${enquiry.status}"></td>
				<td th:text="${enquiry.mode}"></td>
			</tr>
			
			<p th:text="${msg}"></p>
			
		</tbody>
	</table>
	</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
